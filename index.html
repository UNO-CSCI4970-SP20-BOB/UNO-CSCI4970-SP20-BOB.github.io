<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#17054f">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Back Office Apps</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background: #17054f;
            color: #dddae8;
        }

        a {
            color: #00d0ec;
            font-weight: 600;
        }

        a:visited {
            color: #d900ec;
        }

        main {
            max-width: 35em;
            margin: 0 auto;
            text-align: center;
            padding: 1em;
        }

        #logo {
            width: 80%;
        }

        #linkHolder {
            display: flex;
        }

        #linkHolder>* {
            padding: 1em;
            flex: 1;
        }
    </style>
</head>

<body>
    <main>
        <img src="images/logo.png" id="logo" title="Back Office Apps Logo"
            alt="Blue capital B and pink capital A intersecting with a white capital O." />
        <h1>Back Office Apps</h1>
        <p>We used to be group of University of Nebraska at Omaha (UNO) students completing our senior capstone project.
            Now we just exist.</p>
        <div id="linkHolder">
            <div>
                <a href="https://github.com/backofficeapps">GitHub</a>
            </div>
        </div>
    </main>
</body>

</html>
